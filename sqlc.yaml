version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "./db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_result_struct_pointers: false